<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Instagram / Post List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <form action="" method="get">
        <input type="text" name="q" value="{{ q }}" />
        <input type="submit" value="검색" />
    </form>
    <table class = "table table-bordered table-hover">
    <tbody>
    {% for post in post_list %}
        <tr>
            <td>
                {% if post.photo %}
                    <img src="{{ post.photo.url }}" style="width: 100px;" />
                    {{ post.photo.url }}
                {% else %}
                    No photo
                {% endif %}
            </td>
            <td>
                {{ post.message }}
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
</body>
</html>
